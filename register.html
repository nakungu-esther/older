<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Hoe Grocery - Register</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.1/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/you.css" />
    <link rel="stylesheet" href="assets/bootstrap5/css/bootstrap.css" />
</head>

<body>
    <header>
        <p>Go back to <a href="index.html">Home Page</a></p>
    </header>


    <main class="form-section">
      
        <h1>Register</h1>
        <form id="register-form" onsubmit="submitForm()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />

            <label for="corfirmpassword">Corfirm Password</label>
            <input type="password" id="corfirmpassword" name="corfirmpassword" required />

            <label for="branch">Branch</label>
            <select id="branch" name="branch" required>
                <option value="maganju">Maganjo</option>
                <option value="matuga">Matuga</option>
            </select>

            <label for="role">Role</label>
            <select id="role" name="role" required>
                <option value="administrator">Administrator</option>
                <option value="manager">Manager</option>
                <option value="sales_agent">Sales Agent</option>
            </select>

            <input id="form" type="submit" class="btn btn-primary custom-button" value="register" />

            <p>Already have an account? <a href="login.html">Login here</a></p>
        </form>
        
    </main>

    <footer style="background-color: #343a40; color: #fff; padding: 20px; text-align: center;">
        <div style="margin-bottom: 10px;">
            <a href="#" style="color: #bbb; text-decoration: none; margin-right: 15px;">Privacy Policy</a>
            <a href="#" style="color: #bbb; text-decoration: none; margin-right: 15px;">Terms of Service</a>
            <a href="#" style="color: #bbb; text-decoration: none;">Contact Us</a>
        </div>
        <div style="margin-bottom: 10px;">
            <span>&copy; 2024 Happy Hoe Grocery Ltd. All rights reserved.</span>
        </div>
        <div>
            <span>Developed by the IT Team | Version 1.0.0</span>
        </div>
    </footer>
    
    <script src="assets/js/main.js"></script>

</body>

</html>
