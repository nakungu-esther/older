<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
  <link rel="stylesheet" href="assets/css/generate.css">
</head>
<body>

<div class="receipt">
    <h2>Happy Hoe Grocery Ltd.</h2>
    <p><strong>Date:</strong> <span id="date"></span></p>
    <p><strong>Receipt No:</strong> <span id="receipt-no"></span></p>
    <table>
        <thead>
            <tr>
                <th>Produce Name</th>
                <th>Produce Type</th>
                <th>Tonnage</th>
                <th>Price (UGX)</th>
                <th>Total (UGX)</th>
                <th>Sales Agent</th>
            </tr>
        </thead>
        <tbody id="items">
            <!-- Items will be dynamically added here -->
        </tbody>
    </table>
    <p class="total">Grand Total: UGX <span id="grand-total"></span></p>
    <a href="#" class="btn-print" onclick="window.print(); return false;">Print Receipt</a>
    <div class="footer">
        <p>Thank you for shopping with us!</p>
    </div>
</div>
<br>
<br>
<br>
<br>


<footer style="background-color: #2c3e50; color: #fff; padding: 20px; text-align: center;width: 10%px;">
       
    <div style="margin-bottom: 10px;">
      <span>&copy; 2024 Nakungu Esther. All rights reserved.</span>
    </div>
   
  </footer>
  <script src="assets/js/generate.js"></script>

</body>
</html>
