        <!-- Procurement Form Section -->
        <section id="procurementFormSection" class="dashboard-section">
            <h2>Record Produce Procurement</h2>
            <form id="procurementForm">
                <label for="produceName">Name of Produce:</label>
                <input type="text" id="produceName" name="produceName">
        
                <label for="produceType">Type of Produce:</label>
                <input type="text" id="produceType" name="produceType">
        
                <label for="procureDate">Date:</label>
                <input type="date" id="procureDate" name="procureDate">
        
                <label for="procureTime">Time:</label>
                <input type="time" id="procureTime" name="procureTime">
        
                <label for="tonnage">Tonnage (in kg):</label>
                <input type="number" id="tonnage" name="tonnage">
        
                <label for="cost">Cost (in UgX):</label>
                <input type="number" id="cost" name="cost">
        
                <label for="dealerName">Dealer Name:</label>
                <select id="dealerName" name="dealerName">
                    <option value=""></option>
                    <option value="Maganjo farm">Maganjo farm</option>
                    <option value="Individual">Individual</option>
                    <option value="Other companies">Other companies</option>
                </select>
        
                <label for="branchName">Branch Name:</label>
                <select id="branchName" name="branchName">
                    <option value="">Select</option>
                    <option value="Maganjo">Maganjo</option>
                    <option value="Matuga">Matuga</option>
                </select>
        
                <label for="contact">Contact:</label>
                <input type="tel" id="contact" name="contact">
        
                <label for="sellingPrice">Price to be Sold At:</label>
                <input type="number" id="sellingPrice" name="sellingPrice">
        
                <button type="submit">Submit</button>
            </form>
        </section>
