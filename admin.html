<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <div class="container">
       <div style="width: 1000px;" class="video-container">
        <video class="fullscreen-video" controls autoplay loop muted>
          <source src="assets/images/202407301926 (3).mp4" type="video/mp4">

        </video>
      </div>
      <div class="chart-container">
        <h3 class="chart"> Stock Status Pie Chart</h3>
        <canvas id="groceryStockChart" width="400" height="400"></canvas>
      </div>
      <script>
        // Data for the pie chart
        const data = {
          labels: ['Beans', 'Maize', 'G.nuts', 'Peas', 'Yellow Beans'],
          datasets: [{
            label: 'Grocery Stock',
            data: [60, 40, 20, 35, 15], // Example stock values
            backgroundColor: [
              'rgba(255, 99, 132, 0.2)',
              'rgba(54, 162, 235, 0.2)',
              'rgba(255, 206, 86, 0.2)',
              'rgba(75, 192, 192, 0.2)',
              'rgba(153, 102, 255, 0.2)'
            ],
            borderColor: [
              'rgba(255, 99, 132, 1)',
              'rgba(54, 162, 235, 1)',
              'rgba(255, 206, 86, 1)',
              'rgba(75, 192, 192, 1)',
              'rgba(153, 102, 255, 1)'
            ],
            borderWidth: 1
          }]
        };

        // Configuration for the pie chart
        const config = {
          type: 'pie',
          data: data,
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: 'top',
              },
              tooltip: {
                enabled: true
              }
            }
          }
        };

        // Render the pie chart
        const groceryStockChart = new Chart(
          document.getElementById('groceryStockChart'),
          config
        );

      </script>
    </div> 
</body>
</html>
